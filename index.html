<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque e Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <section class="section-container">
            <h2>Adicionar Produto</h2>
            <form id="form-adicionar">
                <div class="input-group">
                    <label for="produto-nome">Nome do Produto:</label>
                    <input type="text" id="produto-nome" required>
                </div>
                <div class="input-group">
                    <label for="produto-quantidade">Quantidade:</label>
                    <input type="number" id="produto-quantidade" min="1" required>
                </div>
                <div class="input-group">
                    <label for="produto-preco">Preço (R$):</label>
                    <input type="number" id="produto-preco" min="0.01" step="0.01" required>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="section-container">
            <h2>Estoque Atual</h2>
            <div class="filter-container">
                <input type="text" id="filtro-estoque" placeholder="Filtrar produtos...">
            </div>
            <table id="tabela-estoque">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="section-container">
            <h2>Carrinho de Compras</h2>
            <div class="filter-container">
                <input type="text" id="filtro-carrinho" placeholder="Filtrar itens do carrinho...">
            </div>
            <table id="tabela-carrinho">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <div class="total-carrinho">
                <strong>Total da Compra:</strong> <span id="total-compra">R$ 0,00</span>
            </div>
            <button id="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Controle de Estoque e Compras</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
